<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>3D Graph Visualization</title>
    <link rel="stylesheet" href="public/styles.css"/>
</head>
<body>
<div class="container">
    <aside class="sidebar">
        <h2>Controls</h2>

        <div class="tabs">
            <button class="tab-btn active" data-tab="tab-function">Function Input</button>
            <button class="tab-btn" data-tab="tab-import">Import File</button>
        </div>

        <div id="tab-function" class="tab-content">
            <label for="function-input">Function f(x, y):</label>
            <input type="text" id="function-input"
                   placeholder="e.g., sin(sqrt(x^2 + y^2)) / (sqrt(x^2 + y^2) + 0.0001)"/>
            <button id="function-plot-btn">Plot Graph</button>

        </div>

        <div id="tab-import" class="tab-content hidden">
            <label for="chart-type">Chart Type:</label>
            <select id="chart-type">
                <option value="surface">Surface</option>
                <option value="bar">Bar</option>
                <option value="heatmap">Heatmap</option>
            </select>
            <label for="file-input">Choose CSV or JSON:</label>
            <input type="file" id="file-input"/>

            <button id="plot-btn">Plot Graph</button>

        </div>

        <button id="export-btn">Export Image</button>

        <div class="graph-settings">
            <label class="settings-toggle" id="settings-label" style="cursor:pointer;">
                Настройки графика
                <span class="arrow">▼</span>
            </label>
            <div class="settings-content hidden" id="settings-content">
                <label id="legend-checkbox-label">
                    <input type="checkbox" id="legend-toggle"/>
                    Отображать легенду
                </label>

                <div id="legend-settings" class="hidden" style="margin-top: 10px;">
                    <div id="legend-names-container" style="margin-top: 10px;"></div>
                </div>


                <label for="graph-title">Название графика:</label>
                <input type="text" id="graph-title" placeholder="Введите название графика"/>

                <label for="x-label">Подпись оси X:</label>
                <input type="text" id="x-label" placeholder="например: X"/>

                <label for="y-label">Подпись оси Y:</label>
                <input type="text" id="y-label" placeholder="например: Y"/>

                <label for="z-label">Подпись оси Z:</label>
                <input type="text" id="z-label" placeholder="например: Z"/>

                <label for="graph-title">Границы:</label>
                <label>X от:
                    <input type="number" id="xMin" step="any" style="width: 60px"/> до:
                    <input type="number" id="xMax" step="any" style="width: 60px"/>
                </label>

                <label>Y от:
                    <input type="number" id="yMin" step="any" style="width: 60px"/> до:
                    <input type="number" id="yMax" step="any" style="width: 60px"/>
                </label>

                <label>Z от:
                    <input type="number" id="zMin" step="any" style="width: 60px"/> до:
                    <input type="number" id="zMax" step="any" style="width: 60px"/>
                </label>

                <label id="color-scheme-label">
                    <span>Цветовая схема:</span>
                    <select class="colorscale-select">
                        <option value="Viridis">Viridis</option>
                        <option value="Cividis">Cividis</option>
                        <option value="Hot">Hot</option>
                        <option value="Jet">Jet</option>
                        <option value="Picnic">Picnic</option>
                        <option value="Rainbow">Rainbow</option>
                        <option value="Portland">Portland</option>
                    </select>
                </label>
            </div>
        </div>

    </aside>
    <main class="graph-area" id="graph-container">
        <p class="text-centered">Graph will be displayed here</p>
    </main>
</div>
<script type="module" src="src/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
</body>
</html>
